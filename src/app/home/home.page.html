<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      
      <ion-card-header>
        
        <ion-card-title>Soume profils</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-slides class="slider">
          <ion-slide *ngFor="let img of images">
            <ion-card class="thumd-img" >
                <ion-img  src="../assets/icon/{{img}}" ></ion-img>
            </ion-card>
          
        </ion-slide>
          </ion-slides>
      </ion-card-content>
    </ion-card>
    
</ion-content>
